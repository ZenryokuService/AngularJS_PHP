<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{pc.title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div ng-controller="MenuCtrl as mc" ng-init="init()" class="container modal-demo text-center">
	<div id="menuTitle"></div>

	<div class="card" style="width: 18rem;">
	  <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect fill="#868e96" width="100%" height="100%"/><text fill="#dee2e6" dy=".3em" x="50%" y="50%">Image cap</text></svg>
	  <div class="card-body">
	    <h5 class="card-title">Card title</h5>
	    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	    <a href="#" class="btn btn-primary">Go somewhere</a>
	  </div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button"  ng-click="pc.ok()">OK</button>
    <button class="btn btn-warning" type="button"  ng-click="pc.cancel()">Cancel</button>
</div>
